<html>
<head>
<style>
   button{
       font-size: 50px
   }
</style>
</head>
<body>
   <button id="button">おみくじを引く</button>
   <script>
      const button = document.getElementById('button')
      button.addEventListener('click', () =>{
          const num = Math.random()
          if(num < 0.5){
              alert('吉')
          }else if(num < 0.8){
              alert('中吉')
          }else if(num < 0.95){
              alert('大吉')
          }else{
              alert('凶')
          }
      })
    </script>
    </body>
    </html>
